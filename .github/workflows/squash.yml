name: Squashfs-ify the compilers

on:
  workflow_dispatch:
    inputs:
      squash:
        description: Things to squash (empty means all)
        default: ''
        required: false
jobs:
  squash:
    runs-on: [ 'self-hosted', 'ce', 'ubuntu' ]
    steps:
      - name: Start from a clean directory
        uses: AutoModality/action-clean@v1.1.0
      - uses: actions/checkout@v2
      - name: Test
        run: |
          docker pull compilerexplorer/infra:latest
          whoami
          id -a
          ls -ld .
      - name: Squash ${{ inputs.squash }}
        shell: bash
        id: build
        run: |
          docker run --rm -u1000:1000 -v$(pwd):/work -v/opt:/opt -v/efs:/efs compilerexplorer/infra:latest \
              bash -c "ls -ld /work; whoami; id -a; make ce && ce_install squash ${{ inputs.squash }}"
