name: Squashfs-ify the compilers

on:
  workflow_dispatch:
    inputs:
      squash:
        description: Things to squash (empty means all)
        default: ''
        required: false
jobs:
  squash:
    runs-on: [ 'self-hosted', 'ce', 'ubuntu' ]
    steps:
      - name: Start from a clean directory
        uses: AutoModality/action-clean@v1.1.0
      - uses: actions/checkout@v2
      - name: Cache the environment
        uses: actions/cache@v2
        with:
          path: .venv
          key: ${{ runner.os }}-${{ hashFiles('requirements.txt') }}
      - name: Setup
        run: sudo apt install -y python3.8-venv squashfs-tools libncurses5
      - name: Set up environment
        run: make ce
      - name: Squash ${{ inputs.squash }}
        run: bin/ce_install squash ${{ inputs.squash }}
